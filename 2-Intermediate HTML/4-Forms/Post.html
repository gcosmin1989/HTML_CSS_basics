<!DOCTYPE html>

    <title>FORMS</title>
</head>
<body>
    <h1>Simple Form with GET</h1>

    <form method="POST" action="results.html">
    <label for="Nume">Nume:</label>
    <input type="text" id="Nume" placeholder="Introduceti nume" name="Nume">

    <label for="Prenume">Prenume:</label>
    <input type="text" id="Prenume" placeholder="Introduceti Prenumele" name="Prenume">

    <input type="submit">
    <input type="reset" value="Reseteaza datele completate">
    <br>
    
    
    </form>
</body>
