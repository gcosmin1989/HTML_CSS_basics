<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Contents</title>
</head>
<body>
    <h1>Introducere Imagine</h1>
    <img src="dog.jpg" width="240px"/>
    <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2019/12/03202400/Yellow-Labrador-Retriever.jpg" width="240px"/>

    <h1>Introducere Video</h1>
    <video width="320" height="320" controls autoplay muted>
        <source src="dog.mp4" type="video/mp4">
        Video nu poate fi redat!
    </video>
    <h1>Introducere Audio</h1>
    <audio src="ACDC.mp3" autoplay controls>ACDC</audio>
</body>
</html>
