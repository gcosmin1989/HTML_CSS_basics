<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables Exemple: 1</h1>
    <table>
        <tr>
            <th>Coloana 1</th>
            <th>Coloana 2</th>
        </tr>
        <tr>
            <td>Continut 1</td>
            <td>Continut 2</td>
        </tr> 
    </table>
    <hr>
    <h1>Tables Exemple: 2</h1>
    <table>
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <td>Coloana 1</td>
                <td>Coloana 2</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Footer</td> 
            </tr>
        </tfoot>
    </table>
</body>
</html>
